<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <input type="button" id="boton" class="btn btn-primary my-3" value="Mostrar/Ocultar Imagen">
                <img class="w-100" id="imagen" src="" alt="Iron Man">
            </div>
        </div>
    </div>

    <script>

        // tipos de datos en JS
        let numero = 100;
        let texto = 'Hola Mundo';
        let booleano = true;
        let arreglo = [1,2,3,4,5];
        let objeto = {
            nombre: 'Juan',
            edad: 25
        };


        let flotante = 3.1416;
        let a = 10;
        var b = 5;
        let suma = a + b;
        let resta = a - b;
        let multiplicacion = a * b;
        let division = a / b;
        let residuo = a % b; //% es el operador modulo

        
        console.log('residuo', residuo);
        console.log(flotante);
        //console.log(numero, texto, booleano, arreglo, objeto, flotante);

        var estado = 1;
        let imagen = document.getElementById('imagen');
        const URL = 'https://cdn.marvel.com/content/1x/002irm_ons_cut_dsk_01_1.jpg';

        imagen.src = URL;

        // Que tipo de notacion es esta?
        
        function mostrarOcultarImagen() {

            //hacer mas sencilla esta comparación

            if (estado == 0) {
                imagen.style.display='block';
                estado = 1;
            } else {
                imagen.style.display='none';
                estado = 0;
            }
        }

        // de que otra forma se podria hacer esta acción con el boton?
        let boton = document.getElementById('boton');
        boton.addEventListener('click', mostrarOcultarImagen);

 

    </script>
